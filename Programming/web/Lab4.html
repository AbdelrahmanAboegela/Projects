<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Lab4.css">
</head>
<body>
    <h1>lab4</h1>
    <h3>Form</h3>
    <form>
        <table>
            <tr>
                <td><label for="firstname">First Name</label></td>
                <td><input type="text" id="firstname" name="FirstName" placeholder="First Name" required> <br></td>
            </tr>

            <tr>
                <td><label for="lastname">Last Name</label></td>
                <td><input type="text" id="lastname" name="LastName" placeholder="Last Name" required><br></td>
            </tr>

            <tr>
                <td><label for="phone">Phone Number</label></td>
                <td><input type="text" id="phone" name="phone" placeholder="Phone Number" required><br></td>
            </tr>

             <tr>    
                <td><label>Gender</label></td>
                <td>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="ml">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="fm">
                </td>
            </tr>

            <tr>
                <td><label for="language">Language</label></td>
                <td>
                    <select name="language" id="language">
                        <option value="ar">Arabic</option>
                        <option value="en">English</option>
                        <option value="es">Espanol</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td><label for="feedback">Feedback</label></td>
                <td><textarea name="feedback" id="feedback" cols="30" rows="10"></textarea></td>
            </tr>
            
        </table>
        <label for="submit">Submit:</label>
        <button type="submit" style="width: 80px; height: 30px;">Submit</button>
        
       
    </form>

    <iframe width="944" height="531" src="https://www.youtube.com/embed/60wLvPWXCCc?list=PL3tRBEVW0hiDL09lO0xjKEix84OY27xet" title="SCARIEST GAME EVER MADE | Five Nights at Freddy&#39;s 2 - Part 1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
